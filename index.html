<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="./css/styles.css" />
    <title>Document</title>
  </head>
  <body>
    <div class="container">
      <h1 class="title">todos</h1>
      <span class="itemLeft">item left: 0</span>

      <ul class="sortButtonList">
        <li>
          <button
            type="button"
            id="buttonAll"
            class="sortButton activeSortButton"
          >
            All
          </button>
        </li>
        <li>
          <button type="button" id="butttonActive" class="sortButton">
            Active
          </button>
        </li>
        <li>
          <button type="button" id="buttonCompleted" class="sortButton">
            Completed
          </button>
        </li>
      </ul>

      <button type="button" class="btnSelectAll">select all</button>
      <form class="form">
        <input
          id="input"
          type="text"
          autocomplete="off"
          placeholder="Enter your text..."
        />
      </form>

      <ul class="list"></ul>

      <button class="btnClear">Clear completed</button>
    </div>

    <script src="./js/index.js" type="module"></script>
  </body>
</html>
